<!DOCTYPE hmtl>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title> Macchina</title>
	<link rel="stylesheet" href="/css/review.css" />
</head>

<body>

	<nav class="nav-bar">
		<a href="/">
			<img class="icons-home" src="/images/home.png"></img>
		</a>
		<ul class="nav-menu">
			<h3 class="siw-text"> SiwConcessionario </h3>
			<li class="nav-item">
				<a class="ali" href="/car">Catalogo</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/supplier">Fornitori</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register"> Registrati
					</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>

	<h1 class="center"> La tua recensione </h1>

	<div class="main-container" th:if="${review}">
		<div class="review-container">
			<div class="img-car">
				<img class="img" th:if="${review.getCar().urlImage.startsWith('https')}"
					th:src="${review.getCar().urlImage}">
				<img class="img" th:unless="${review.getCar().urlImage.startsWith('https')}"
					th:src="@{/images/__${review.getCar().urlImage}__}">
			</div>

			<div>
				<div class="review-main" th:if="${review.recensione} != null">
					<span class="username" th:text="${userDetails.username} + ' - Voto: ' + ${review.voto} + '/10'"></span>
					<br>
					<span class="review-text" th:text="${review.recensione}"></span>
				</div>
			</div>
		</div>
	</div>

	<div class="empty-text" th:unless="${review}"> La tua recensione non Ã¨ stata caricata </div>





	<script>
		const hamburger = document.querySelector(".hamburger");
		const navMenu = document.querySelector(".nav-menu");
		hamburger.addEventListener("click", () => {
			hamburger.classList.toggle("active");
			navMenu.classList.toggle("active");
		})
		document.querySelectorAll(".nav-link").forEach(n => n.addeaddEventListener("click", () => {
			hamburger.classList.remove("active");
			navMenu.classList.remove("active");
		}))
	</script>
</body>

</html>
