<!DOCTYPE html>
<html>
	
	<head>
		<title> Fornitori</title>
		<link rel="stylesheet" href="/stile.css?version=2" />
	</head>
	
	<body>
		<div> <a href="/"> <img src="/images/logo-siw.png" width="50%"/> </a> </div>
		<h1> Fornitori</h1>
		<div th:if="${suppliers.isEmpty()}">Non ci sono fornitori nel sistema</div>
		<ul>
			<li th:each="supplier : ${suppliers}">
				<a th:href="@{'/supplier' + '/' + ${supplier.id}}"
				 th:text="${supplier.name} +' ' +${supplier.surname}">Up! (2000)</a>	
			</li>
		</ul>
	</body>
</html>
