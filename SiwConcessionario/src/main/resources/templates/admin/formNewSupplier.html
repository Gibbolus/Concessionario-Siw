<!DOCTYPE html>
<html>
 <head>
	<title>Nuovo Fornitore</title>
	<link rel="stylesheet" href="/stile.css?version=3" />
 </head>
 <body>
	 <div> <a href="/"> <img src="/logo-siw.png" width=50% /></a> </div>
	 <h1>Aggiungi un Fornitore</h1>
		<form th:action="@{/sup}" method="POST" th:object="${supplier}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				Nome: <span> <input required type="text" th:field="${supplier.name}"/></span>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            	</span>
			</div>
			<div>
				Cognome: <span> <input required type="text" th:field="${supplier.surname}" /></span>
				<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
            	</span>
			</div>
			<div>
				Data di Nascita: <span> <input required type="date" th:field="${supplier.birth}"/></span>
				<span th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">
            	</span>
			</div>
			<div>
				Immagine: <span>> <input type="url" th:field="${supplier.urlImage}"></span>
			</div>
			<div>
				<span><button type="submit">Conferma</button></span>
			</div>
		</form> 
	 </body>	
</html>
