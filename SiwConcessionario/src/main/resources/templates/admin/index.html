<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>SiwConcessionario - Homepage</title>
	<link rel="stylesheet" href="/css/index-style.css" />
</head>

<body>

	<nav class="nav-bar">
		<a href="/">
			<img class="icons-home" src="/images/home.png"></img>
		</a>
		<h3 class="siw-text"> SiwConcessionario </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/car">Catalogo</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/supplier">Fornitori</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/optional">Optional</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register"> Registrati
					</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>


	<div class="container">
		<div class="main">
			<h1 class="center">Consulta il nostro archivio</h1>
			<div class="main-container">
				<a href="/formSearchSupplier"> Cerca Fornitore </a>
			</div>
			<div class="main-container">
				<a href="/formSearchCar">Cerca Macchina</a>
			</div>
		</div>
		<div class="main">
			<h1 class="center">Modifica Archivio</h1>
			<div class="main-container">
				<a href="/admin/manageCars">Modifica le Auto</a>
			</div>
			<div class="main-container">
				<a href="/admin/manageSuppliers">Modifica Lista fornitori</a>
			</div>
			<div class="main-container">
				<a href="/admin/formNewOptional">Aggiungi un Optional</a>
			</div>
			<div class="main-container">
				<a href="/manageReviews">Gestisci le recensioni</a>
			</div>
		</div>
	</div>

	<script>
		const hamburger = document.querySelector(".hamburger");
		const navMenu = document.querySelector(".nav-menu");
		hamburger.addEventListener("click", () => {
			hamburger.classList.toggle("active");
			navMenu.classList.toggle("active");
		})
		document.querySelectorAll(".nav-link").forEach(n => n.addeaddEventListener("click", () => {
			hamburger.classList.remove("active");
			navMenu.classList.remove("active");
		}))
	</script>
</body>

</html>
