<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Nuova Macchina</title>
	<link rel="stylesheet" href="/css/add.css?version=3" />
</head>

<body>
	<nav class="nav-bar">
		<a href="/">
			<img class="icons-home" src="/images/home.png"></img>
		</a>
		<h3 class="siw-text"> SiwConcessionario </h3>
		<ul class="nav-menu">
			<li class="nav-item">
				<a class="ali" href="/car">Catalogo</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/supplier">Fornitori</a>
			</li>
			<li class="nav-item">
				<a class="ali" href="/optional">Optional</a>
			</li>
			<li class="nav-item">
				<div class="account-reg-log">
					<a th:if="${userDetails}" id="reg-button" class="reg-log-button" href="/logout"> Logout </a>
					<a th:unless="${userDetails}" id="reg-button" class="reg-log-button" href="/register"> Registrati
					</a>
					<a th:unless="${userDetails}" class="reg-log-button" href="/login"> Login </a>
				</div>
			</li>
		</ul>
		<div class="hamburger">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</div>
	</nav>




	<div class="form-container">
		
		<form class="form" th:action="@{/car}" method="POST" th:object="${car}" enctype="multipart/form-data">
			<h1 class="center" style="text-align: center;">Aggiungi una macchina</h1>
			<div th:if="${#fields.hasGlobalErrors()}">
				<p  class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div class="input-box">
				<input required type="text" class="input-field" th:field="${car.modello}" placeholder="Modello" />
				<span th:if="${#fields.hasErrors('modello')}" th:errors="*{modello}">
				</span>
			</div>
			<div class="input-box">
				<input required type="text" class="input-field" th:field="${car.marca}" placeholder="Marca" />
			</div>
			<div class="input-box">
				<input type="number" class="input-field" th:field="${car.km}" placeholder="Km percorsi"/></span>
			</div>
			<div>
				<input id="upload" type="file" placeholder="Immagine" name="immagine" required hidden />
				<label for="upload" class="img-input"> Scegli Immagine </label>
			</div>
			<div class="input-submit">
				<button class="submit-btn" id="submit"></button>
				<label for="submit">Conferma</label>
			</div>
		</form>
	</div>

</body>

</html>
